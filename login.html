<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cafeteria</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/base-admin.css" rel="stylesheet">
    <link href="assets/css/base-admin-responsive.css" rel="stylesheet">
    <link href="assets/css/dashboard.css" rel="stylesheet">

    <link href="assets/css/application.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">

            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>

            <!-- Be sure to leave the brand out there if you want it shown -->
            <a class="brand" href="#"><span>Smart Cafeteria</span></a>

            <!-- Everything you want hidden at 940px or less, place within here -->
            <div class="nav-collapse collapse">
              <form class="navbar-form pull-right form-inline">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-envelope"></i></span>
                  <input class="span2" type="text" placeholder="Email address">
                </div>
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-key"></i></span>
                  <input class="span2" type="password" placeholder="Password">
                </div>
                <label class="checkbox">
                  <input type="checkbox"> Remember me
                </label>
                <button type="submit" class="btn">Sign in</button>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>

    <div class="container-fluid">
      <div class="account-container">

        <div class="content clearfix">

          <form action="dashboard.html" method="post">

            <h1>Sign In</h1>

            <div class="login-fields">

              <p>Sign in using your registered account:</p>

              <div class="field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field" />
              </div> <!-- /field -->

              <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
              </div> <!-- /password -->

            </div> <!-- /login-fields -->

            <div class="login-actions">

              <span class="login-checkbox">
                <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
                <label class="choice" for="Field">Keep me signed in</label>
              </span>

              <button class="button btn btn-warning btn-large">Sign In</button>

            </div> <!-- .actions -->

            <div class="login-social">
              <p>Sign in using social network:</p>

              <div class="twitter">
                <a href="#" class="btn_1">Login with Twitter</a>
              </div>

              <div class="fb">
                <a href="#" class="btn_2">Login with Facebook</a>
              </div>
            </div>

          </form>

        </div> <!-- /content -->

      </div> <!-- /account-container -->

      <!-- Text Under Box -->
      <div class="login-extra">
        Don't have an account? <a href="./signup.html">Sign Up</a><br/>
        Remind <a href="#">Password</a>
      </div> <!-- /login-extra -->

    </div>

    <div class="footer">

      <div class="footer-inner">

        <div class="container">

          <div class="row">

            <div class="span12">
              &copy; 2012 <a href="#">Smart Cafeteria</a>.
            </div> <!-- /span12 -->

          </div> <!-- /row -->

        </div> <!-- /container -->

      </div> <!-- /footer-inner -->

    </div> <!-- /footer -->

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/excanvas.min.js"></script>

    <script src="assets/js/bootstrap-transition.js"></script>
    <script src="assets/js/bootstrap-alert.js"></script>
    <script src="assets/js/bootstrap-modal.js"></script>
    <script src="assets/js/bootstrap-dropdown.js"></script>
    <script src="assets/js/bootstrap-scrollspy.js"></script>
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
    <script src="assets/js/bootstrap-typeahead.js"></script>
  </body>
</html>
