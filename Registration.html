<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="assets/css/bootstrap.css" rel="stylesheet">
<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap-transition.js"></script>
<script src="assets/js/bootstrap-alert.js"></script>
<script src="assets/js/bootstrap-modal.js"></script>
<script src="assets/js/bootstrap-dropdown.js"></script>
<script src="assets/js/bootstrap-scrollspy.js"></script>
<script src="assets/js/bootstrap-tab.js"></script>
<script src="assets/js/bootstrap-tooltip.js"></script>
<script src="assets/js/bootstrap-popover.js"></script>
<script src="assets/js/bootstrap-button.js"></script>
<script src="assets/js/bootstrap-collapse.js"></script>
<script src="assets/js/bootstrap-carousel.js"></script>
<script src="assets/js/bootstrap-typeahead.js"></script>
<!-- Include Bootstrap Asserts JavaScript Files. -->
<script type="text/javascript" src="assets/js/jquery.validate.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
// Popover 
$('#registerHere input').hover(function()
{
$(this).popover('show')
});

// Validation
$("#registerHere").validate({
rules:{
user_name:"required",
user_email:{required:true,email: true},
pwd:{required:true,minlength: 6},
cpwd:{required:true,equalTo: "#pwd"},
gender:"required"
},

messages:{
user_name:"Enter your first and last name",
user_email:{
required:"Enter your email address",
email:"Enter valid email address"},
pwd:{
required:"Enter your password",
minlength:"Password must be minimum 6 characters"},
cpwd:{
required:"Enter confirm password",
equalTo:"Password and Confirm Password must match"},
gender:"Select Gender"
},

errorClass: "help-inline",
errorElement: "span",
highlight:function(element, errorClass, validClass)
{
$(element).parents('.control-group').addClass('error');
},
unhighlight: function(element, errorClass, validClass)
{
$(element).parents('.control-group').removeClass('error');
$(element).parents('.control-group').addClass('success');
}
});
});
</script>
</head>
<body>
<div class="container">
<div class="row">
<div class="span8">

<form class="form-horizontal" id="registerHere" method='post' action=''>
<fieldset>

<legend>Registration of Smart Cafeteria</legend>

<div class="control-group">
<label class="control-label">Name</label>
<div class="controls">
<input type="text" class="input-xlarge" id="user_name" name="user_name" rel="popover" data-content="Enter your first and last name." data-original-title="Full Name">
</div>
</div>

<div class="control-group">
<label class="control-label">Email</label>
<div class="controls">
<input type="text" class="input-xlarge" id="user_email" name="user_email" rel="popover" data-content="What’s your email address?" data-original-title="Email">
</div>
</div>

<div class="control-group">
<label class="control-label">Password</label>
<div class="controls">
<input type="password" class="input-xlarge" id="pwd" name="pwd" rel="popover" data-content="your password" data-original-title="Password">
</div>
</div>


<div class="control-group">
<label class="control-label">Re Passowrd</label>
<div class="controls">
<input type="password" class="input-xlarge" id="cpwd" name="cpwd" rel="popover" data-content="confirm password" data-original-title="confirm Password">
</div>
</div>


<div class="control-group">  
            <label class="control-label" for="select01">Gender</label>  
            <div class="controls">  
              <select id="gender" class="input-xlarge" id="gender" name="gender" rel="popover" data-content="g" data-original-title="ge">  
                <option></option>  
                <option>male</option>  
                <option>Female</option>  
              </select>  
            </div>  
          </div>  

<div class="control-group success">
.......success
.......
</div>
<div class="control-group error">
.......error
.......
</div>
<div class="alert alert-success">
Well done! You successfully read this important alert message.
</div>

<div class="control-group">
<label class="control-label"></label>
<div class="controls">
<button type="submit" class="btn btn-success" >Create My Account</button>
</div>
</div>

</fieldset>
</form>
</div>
</div>
</div>
</body>
</html>
